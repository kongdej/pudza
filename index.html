                        <div class="progress-wrap">

                            </div>
                        </div>

                        <div class="progress-wrap">

                              <div id="zoneDbar" class="progress-bar color4" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

                            </div>
                        </div>

                    <div>Average Irradiance  : <span id="irradiance"></span> W/m2</div>
                    <div>Total Generating Capacity  : <span id="totalgen"></span> MWh</div>

    <script src="js/jquery.js"></script>

    <script src="js/justgage.js"></script>
    <script>

    function customValue(val) {
        return val;        
    }

    var g1 = new JustGage({
        id: "gauge1",
        value: 0,
        value:0,
        min: 0,
        max: 4000,
        relativeGaugeSize: true,
        counter: true,
        formatNumber:true,
//        humanFriendly: true,
//        pointer: true,
//        symbol: '%',
        gaugeWidthScale: .8,
//        textRenderer: customValue,
        title: "Current Active Power",
        label:"KW"
      });

    var g2 = new JustGage({
        id: "gauge2",
        value: 0,
        min: 0,
        max: 10000,
        counter: true,
        relativeGaugeSize: true,
        comas:true,
        formatNumber:true,
        gaugeWidthScale: .8,
 //       humanFriendly: true,
//      pointer: true,
//        textRenderer: customValue,
        title: "Today Generating Capacity",
        label:"hKW"
      });

    url = "http://localhost/sp";
    setInterval(function () {
        $.getJSON( url, function( data ) {
            console.log(data);
            var w=wd=we=0;

            var date = data.lastmodified.split('T');
            var time = date[1].split('.');
            var date = date[0].replace(/-/g, '/');
            $("#updated").html(date + ' - ' + time[0]);
            for(var i=0; data.data.length; i++) {
                //console.log(data.data[i].oid);
      
                if (data.data[i].oid == '4222124661211148') {
                    $("#totalgen").html(data.data[i].value);
                }
                if (data.data[i].oid == '4222124661080076') {
                    g1.refresh(data.data[i].value);
                }
                if (data.data[i].oid == '4222124661145612') {
                    g2.refresh(data.data[i].value);
                }
                if (data.data[i].oid == '4222125049970691') {
                    $("#temperatrue").html(data.data[i].value);
                }
                if (data.data[i].oid == '4222125050036227') {
                    $("#irradiance").html(data.data[i].value);
                }
                if (data.data[i].oid == '4222125050167299') {
                 //   console.log(data.data[i].value);
                    w=data.data[i].value/10;
                    document.getElementById("zoneAbar").style.width=w.toString()+'%';
                    $("#zoneAvalue").html(data.data[i].value.toString()+' KW');
                }
                if (data.data[i].oid == '4222125050429443') {
                //    console.log(data.data[i].value);
                    w=data.data[i].value/10;
                    document.getElementById("zoneBbar").style.width=w.toString()+'%';
                    $("#zoneBvalue").html(data.data[i].value.toString()+' KW');
                }
                if (data.data[i].oid == '4222125050691587') {
                //  console.log(data.data[i].value);
                    w=data.data[i].value/10;
                    document.getElementById("zoneCbar").style.width=w.toString()+'%';
                    $("#zoneCvalue").html(data.data[i].value.toString()+' KW');
                }
                if (data.data[i].oid == '4222125050953731') {
                    wd=data.data[i].value;
                    w=(wd+we)/10;
                    document.getElementById("zoneDbar").style.width=w.toString()+'%';
                    $("#zoneDvalue").html((we+wd).toString()+' KW');
                }

            }
        });

    },3000);

    </script>
