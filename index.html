<!DOCTYPE html>
<html>
<head>
	<title>PUDZA Dashboard</title>

    <script src="js/raphael-2.1.4.min.js"></script>
    <script src="js/justgage.js"></script>

	<script src="js/microgear.js"></script>

	<script>
		const APPID = "PUDZAHydro";
		const KEY = "BwBRekvWcYFkRGJ";
		const SECRET = "sDJCEcobv9l66aoB0LkaZl4HE";

		const ALIAS = "htmlgear";

		var microgear = Microgear.create({
			key: KEY,
			secret: SECRET,
			alias : ALIAS
		});

		microgear.on('message',function(topic,msg) {
			document.getElementById("data").innerHTML = msg;
			var vals = msg.split(",");
			g1.refresh(vals[0]);
			g2.refresh(vals[1]);
			g3.refresh(vals[2]);
			g4.refresh(vals[3]);
			g5.refresh(vals[4]);
			g5.refresh(vals[5]);
		});

		microgear.on('connected', function() {
			microgear.setAlias(ALIAS);
			document.getElementById("data").innerHTML = "Now I am connected with netpie...";
			setInterval(function() {
//				microgear.chat("htmlgear","Hello from myself at "+Date.now());
			},5000);
		});

		microgear.on('present', function(event) {
			console.log(event);
		});

		microgear.on('absent', function(event) {
			console.log(event);
		});

		microgear.resettoken(function(err) {
			microgear.connect(APPID);
		});
	</script>


</head>
<body>
<div id="data">_____</div>
<div id="gauge1"></div>  
<div id="gauge3"></div>  
<div id="gauge2"></div>  
<div id="gauge4"></div>  
<div id="gauge5"></div>  
<div id="gauge6"></div>  

<script type="text/javascript">
    var g1 = new JustGage({
        id: "gauge1",
        value: 0,
        min: 0,
        max: 100,
        decimals:2,
        title: "Ambient Temperture",
        label:"DegC"
     });

    var g2 = new JustGage({
        id: "gauge2",
        value: 0,
        min: 0,
        max: 100,
//        counter: true,
//        formatNumber:true,
        donut: true,
        title: "Ambient Humidity",
        label:"%"
     });
     var g3 = new JustGage({
        id: "gauge3",
        value: 0,
        min: 0,
        max: 100,
        decimals:2,
        title: "Water Temperture",
        label:"DegC"
     });

     var g4 = new JustGage({
        id: "gauge4",
        value: 0,
        min: 0,
        max: 100,
        decimals:2,
        donut: true,
        title: "Soil Moisture",
        label:"%"
     });
     var g5 = new JustGage({
        id: "gauge5",
        value: 0,
        min: 0,
        max: 100,
        decimals:2,
        donut: true,
        title: "Rain",
        label:"%"
     });
     var g6 = new JustGage({
        id: "gauge6",
        value: 0,
        min: 0,
        max: 10,
        decimals:2,
//        donut: true,
        title: "Flow Rate",
        label:"L/min"
     });

</script>
</body>
</html>
